{% extends "account/base.html" %}

{% load i18n %}

{% trans "Signup" %}

{% block inner_content %}
<div class="row">
  <div class="col-12 col-lg-6 offset-lg-3">
    <div class="container border-green mb-4">
      <h1 class="section-text-title text-green mb-4 display-4">{% trans "Sign Up" %}</h1>
      <p>{% blocktrans %}Already have an account? Then please <a class="btn-hover-reverse text-green" href="{{ login_url }}">sign in</a>.{% endblocktrans %}</p>
      <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ form|crispy }}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="primaryAction btn btn-hover text-white rounded-pill bg-green my-3" type="submit">{% trans "Sign Up" %} &raquo;</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
