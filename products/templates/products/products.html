{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid">

    <div class="row">
        <div class="col text-center my-5">
            <h1 class="section-text-title text-green">All Plants</h1>
        </div>
    </div>

    <div class="row">
        {% for product in products %}
        <div class="row w-100">
            <div class="col-3 offset-3">
                <a href="{% url 'product_detail' product.id %}">
                <div class="card mb-3">
                    {% if product.image %}
                        <img class="card-img-top prod-img" src="{{ product.image.url }}" alt="{{ product.name }}">
                    {% else %}
                        <img class="card-img-top prod-img" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                    {% endif %}
                </div></a>
            </div>
            <div class="col-3 text-center mt-5 section-text-title text-green">
                <h4><strong>{{ product.name }}</strong></h4>
                <h5>{{ product.species }}</h5>
                <p class="lead mb-0 text-left font-weight-bold">â‚¬{{ product.price }}</p>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}}
