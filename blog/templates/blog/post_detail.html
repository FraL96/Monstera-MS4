{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-10 mb-4 offset-1 my-auto text-center card border-green-blog">
      <div class="card-body">
        <h1 class="text-green section-text">{% block title %} {{ object.title }} {% endblock title %}</h1>
        <p class=" text-grey">{{ post.author }} | {{ post.created_on }}</p>
        <p class="card-text">{{ object.content | safe }}</p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
